<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Document</title>
  <style>
    body {
      display: flex;
    }

    /*svg {*/
    /*  filter: blur(2px);*/
    /*}*/

    /*svg:hover {*/
    /*  filter: none;*/
    /*}*/
    svg {
      filter: drop-shadow(2px 2px 0 pink) drop-shadow(-2px -2px 0 blue) drop-shadow(2px 2px 0 lime) drop-shadow(-2px -2px 0 orange);
    }

    svg + svg {
      filter: blur(1rem) drop-shadow(200px 2px 20px pink);
    }

    svg + svg:hover {
      filter: none;
    }


  </style>
</head>
<body>
